<!DOCTYPE html>
<html>

<head>

    <title>Loso - Simple, Clean And Responsive Website</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <!-- Fontawasome  -->
    <link rel="stylesheet" href="src/fonts/fontawasome/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="src/images/favicon.png">

    <!-- Css -->

    <link rel="stylesheet" type="text/css" href="src/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">

</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-overlay">
            <div class="container">

                <div class="row">

                    <div class="col-md-12">
                        <div class="logo text-center">
                            <img src="src/images/logo.png" alt="logo">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-8">
                        <div class="header-text">
                            <!-- Title & Description -->
                            <h1> A clean and modern looking responsive website</h1>
                            <p>Build with greate love!</p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="header-iphone">
                            <!-- Header IPhone -->
                            <img src="src/images/iphone-header.png" alt="iphone-header">
                        </div>
                    </div>
                </div>

                <div class="header-btns">
                    <!-- Header Buttons -->
                    <a class="btn btn-download" href="#">Download</a>
                    <a class="btn btn-tour" href="#">Take A Tour</a>

                    <i class="fa fa-angle-down"></i>

                </div>
            </div>
        </div>
    </header>

    <script src="src/js/jquery/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="src/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="src/js/javascript.js"></script>
</body>

</html>
